<div class="message-form">
    <h2>Create New Message</h2>

    <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
        <div class="form-group">
            <label for="content">Message Content</label>
            <textarea id="content" class="form-control" name="content" [(ngModel)]="content" required></textarea>
        </div>

        <div class="form-group">
            <label for="dueDate">Send To Future Date</label>
            <!-- âœ… Use type="date" instead of "datetime-local" to remove time -->
            <input type="date" id="dueDate" class="form-control" name="dueDate" [(ngModel)]="dueDate" required />
        </div>

        <button type="submit" [disabled]="!messageForm.valid" class="btn btn-success">
            Send Message
        </button>
        <button type="button" (click)="cancel()" class="btn btn-secondary">
            Cancel
        </button>
    </form>
</div>
