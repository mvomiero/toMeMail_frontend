<div class="messages-container">
    <h2>Your Messages</h2>

    <button routerLink="/messages/create" class="btn btn-primary">
        + Create New Message
    </button>
    
    <div class="grid">
        <app-message-card *ngFor="let message of messages" [message]="message">
        </app-message-card>
    </div>
</div>
