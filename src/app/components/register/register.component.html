<div class="register-container">
    <h2>Register</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth" required />
        </div>

        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">
            Register
        </button>
    </form>

    <p *ngIf="message" class="message">{{ message }}</p>
</div>
