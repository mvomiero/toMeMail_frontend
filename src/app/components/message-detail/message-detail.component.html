<div *ngIf="message" class="message-detail">
    <p><strong>From: your dear {{ message.senderAge }} years-old-self</strong></p>
    <p><strong>To: your beloved {{ message.recipientAge }} years-old-self</strong></p>
    <p>{{ message.content }}</p>
    <button routerLink="/messages">Back to Messages</button>
</div>
