<div *ngIf="message as msg; else errorTemplate" class="message-detail">
    <p><strong>Written in {{ getYear(msg.creationDate) }} (Age: {{ msg.senderAge }})</strong></p>
    <p><strong>For {{ getYear(msg.dueDate) }} (Age: {{ msg.recipientAge }})</strong></p>
    <p>{{ msg.content }}</p>
</div>

<ng-template #errorTemplate>
    <div class="error-message">
        <p>{{ errorMessage }}</p>
        <p *ngIf="dueDate"><strong>{{ dueDate }}</strong></p>
    </div>
</ng-template>

<button routerLink="/messages">Back to Messages</button>
